<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đổi màu nền</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #cbbdb1; /* màu nền giống ảnh */
        font-family: sans-serif;
    }

    .wrapper {
        display: flex;
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    input {
        padding: 14px 18px;
        font-size: 18px;
        border: none;
        outline: none;
        width: 240px;
    }

    button {
        padding: 0 24px;
        font-size: 18px;
        background: #23374d;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.9;
    }
</style>
</head>
<body>

<div class="wrapper">
    <input id="colorInput" type="text" placeholder="Nhập màu">
    <button onclick="changeColor()">Áp dụng</button>
</div>

<script>
    function changeColor() {
        const color = document.getElementById("colorInput").value.trim();
        document.body.style.background = color;
    }
</script>

</body>
</html>
