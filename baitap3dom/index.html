<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Máy tính DOM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 320px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .display {
      padding: 20px;
      font-size: 32px;
      text-align: right;
      border: 2px solid #000;
      border-radius: 8px;
      margin: 16px;
      background: #000;
      color: #fff;
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 16px;
    }
    button {
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #f1f2f6;
      color: #000;
    }
    .equal {
      background: #9b6b43;
      color: #fff;
      grid-column: span 3; /* dấu bằng chiếm 3 cột */
    }
    .zero {
      grid-column: span 1; /* số 0 chiếm 1 cột */
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="screen">0</div>
    <div class="keys">
      <button onclick="clearAll()">C</button>
      <button onclick="deleteOne()">DEL</button>
      <button onclick="appendDot()">.</button>
      <button onclick="setOperator('÷')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperator('×')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperator('−')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperator('+')">+</button>

      <button class="zero" onclick="appendNumber('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
