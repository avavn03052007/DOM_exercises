<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa văn bản</title>
    <style>
        body {
            background-color: #d9c4b8;
            font-family: Arial;
            text-align: center;
            padding-top: 200px;
            font-size: 22px;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #1f3247;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <p class="text">Đoạn 1</p>
    <p class="text">Đoạn 2</p>

    <button onclick="editText()">Sửa văn bản</button>

    <script>
        function editText() {
            const items = document.querySelectorAll(".text");
            items.forEach(item => {
                item.textContent = item.textContent + " (đã sửa)";
            });
        }
    </script>

</body>
</html>
